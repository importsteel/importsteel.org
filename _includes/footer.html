<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {{ site.title | escape }}
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
            <a href="{{ site.github.repository_url }}" target="_blank">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
              </svg>
              <span class="username">GitHub</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
        <p>
          <a href="{{ site.docs_url }}" target="_blank">Documentation</a> •
          <a href="{{ site.github.repository_url }}/issues" target="_blank">Issues</a> •
          <a href="{{ site.github.repository_url }}/releases" target="_blank">Releases</a>
        </p>
      </div>
    </div>
  </div>
</footer>
